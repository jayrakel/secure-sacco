server:
  port: ${SERVER_PORT:8080}
  servlet:
    session:
      cookie:
        secure: true       # Forces the session cookie to ONLY be sent over HTTPS
        http-only: true
        same-site: Strict  # Prevents the cookie from being sent on cross-site requests

spring:
  application:
    name: ${APP_NAME:Secure SACCO}

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/sacco_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  session:
    store-type: redis
    redis:
      flush-mode: on_save
      namespace: ${APP_NAME:secure-sacco}-sessions
    timeout: 30m # 1800s

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  jackson:
    time-zone: UTC

  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,loggers,env
    endpoint:
      health:
        show-details: always

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.springframework.web.cors: DEBUG
    org.springframework.web: DEBUG
    org.flywaydb: INFO

app:
  official-email-domain: ${APP_OFFICIAL_EMAIL_DOMAIN:jaytechwave.org}

  default-admin:
    email: ${APP_DEFAULT_ADMIN_EMAIL:admin@jaytechwave.org}
    password: ${APP_DEFAULT_ADMIN_PASSWORD:Admin@12345678}
    phone: ${APP_DEFAULT_ADMIN_PHONE:+254700000000}

    security:
      password:
        argon2:
          salt-length: ${APP_ARGON2_SALT_LENGTH:16}
          hash-length: ${APP_ARGON2_HASH_LENGTH:32}
          parallelism: ${APP_ARGON2_PARALLELISM:1}
          memory: ${APP_ARGON2_MEMORY:65536}
          iterations: ${APP_ARGON2_ITERATIONS:3}

# --- SECURITY & CORS BASELINE (PROD DEFAULTS) ---
sacco:
  security:
    cors:
      allowed-origins: "https://app.securesacco.com" # Change this to your actual frontend prod URL

  safaricom:
    daraja:
      # Environment: 'production' or 'sandbox'
      env: ${DARAJA_ENV:production}

      # Credentials
      consumer-key: ${DARAJA_CONSUMER_KEY}
      consumer-secret: ${DARAJA_CONSUMER_SECRET}
      passkey: ${DARAJA_PASSKEY}

      # Shortcodes (Paybill / Till Number)
      shortcode: ${DARAJA_SHORTCODE}
      b2c-shortcode: ${DARAJA_B2C_SHORTCODE:}

      # Webhooks / Callbacks
      # Base URL for Daraja to send asynchronous responses back to your server
      callback-base-url: ${DARAJA_CALLBACK_BASE_URL:https://api.securesacco.com}

      # Specific API Endpoints Callbacks (Relative paths)
      endpoints:
        mpesa-express-callback: /api/v1/payments/daraja/stk-callback
        c2b-validation: /api/v1/payments/daraja/c2b-validate
        c2b-confirmation: /api/v1/payments/daraja/c2b-confirm
        b2c-result: /api/v1/payments/daraja/b2c-result
        b2c-queue-timeout: /api/v1/payments/daraja/b2c-queue-timeout