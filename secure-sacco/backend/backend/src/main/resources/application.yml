server:
  port: ${SERVER_PORT:8080}

spring:
  application:
    name: ${APP_NAME:Secure SACCO}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/sacco_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: false

  jackson:
    time-zone: UTC

  management:
    endpoints:
      web:
        exposure:
          include: health,info,metrics,loggers,env
    endpoint:
        health:
            show-details: when-authorized

logging:
    level:
        root: INFO
        org.springframework.security: DEBUG
        org.springframework.web.cors: DEBUG
        org.springframework.web: DEBUG
        org.flywaydb: INFO

app:
  official-email-domain: ${APP_OFFICIAL_EMAIL_DOMAIN:jaytechwave.org}

  default-admin:
    email: ${APP_DEFAULT_ADMIN_EMAIL:admin@jaytechwave.org}
    password: ${APP_DEFAULT_ADMIN_PASSWORD:Admin@12345678}
    phone: ${APP_DEFAULT_ADMIN_PHONE:+254700000000}

    security:
      password:
        argon2:
          salt-length: ${APP_ARGON2_SALT_LENGTH:16}
          hash-length: ${APP_ARGON2_HASH_LENGTH:32}
          parallelism: ${APP_ARGON2_PARALLELISM:1}
          memory: ${APP_ARGON2_MEMORY:65536}
          iterations: ${APP_ARGON2_ITERATIONS:3}