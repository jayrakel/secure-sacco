services:
  postgres:
    image: postgres:16
    container_name: sacco_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: sacco_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "127.0.0.1:5433:5432" # Explicitly bind to IPv4 loopback to avoid WSL IPv6 relay conflicts
    volumes:
      - sacco_pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sacco_db"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sacco_pg_data: